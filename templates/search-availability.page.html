{{template "base" .}} {{define "content"}}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center mt-5">Search For Availability</h1>
                <form
                    action="/search-availability"
                    method="post"
                    novalidate
                    class="needs-validation"
                >
                    <input
                        type="hidden"
                        name="csrf_token"
                        value="{{.CSRFToken}}"
                    />
                    <div class="row" id="reservations-date">
                        <div class="col">
                            <input
                                placeholder="Arival Date"
                                required
                                type="text"
                                class="form-control"
                                name="start"
                            />
                        </div>
                        <div class="col">
                            <input
                                placeholder="Departure Date"
                                required
                                type="text"
                                class="form-control"
                                name="end"
                            />
                        </div>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-primary">
                        Search Availability
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
{{end}} {{define "js"}}
<script>
    const elem = document.getElementById("reservations-date");
    const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
    });
</script>
{{end}}
