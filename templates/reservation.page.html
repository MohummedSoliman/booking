<body>

                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Rooms
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/generals"
                                    >General's Quarters</a
                                >
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link" aria-disabled="true" href="/contact"

                        >
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center mt-5">Search For Availability</h1>
                <form
                    action="/make-reservation"
                    method="get"
                    novalidate
                    class="needs-validation"
                >
                    <div class="row" id="reservations-date">
                        <div class="col">
                            <input
                                placeholder="Arival Date"
                                required
                                type="text"
                                class="form-control"
                                name="start"
                            />
                        </div>
                        <div class="col">
                            <input
                                placeholder="Departure Date"
                                required
                                type="text"
                                class="form-control"
                                name="end"
                            />
                        </div>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-primary">
                        Search Availability
                    </button>
                    <button id="testing">Test</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row my-footer">
        <div class="col">Left</div>
        <div class="col">Middle</div>
        <div class="col">Right</div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <!-- This notic altering package js script -->
    <script src="https://unpkg.com/notie"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            "use strict";

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll(".needs-validation");

            // Loop over them and prevent submission
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    "submit",
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add("was-validated");
                    },
                    false,
                );
            });
        })();

        const elem = document.getElementById("reservations-date");
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
        });

        document.getElementById("testing").addEventListener("click", () => {
            // notify("success", "This is the Success Message");
            notifyModel(
                "Title",
                "<em>Hello World</em>",
                "success",
                "My Text For Button",
            );
        });

        function notify(msgType, msg) {
            notie.alert({
                type: msgType,
                text: msg,
            });
        }

        function notifyModel(title, text, icon, confirmationBtn) {
            Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmationBtn,
            });
        }
    </script>
</body>
{{end}}
