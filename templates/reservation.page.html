{{template "base" .}} {{define "content"}}
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">

                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Rooms
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/generals"
                                    >General's Quarters</a
                                >
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>

                    <li class="nav-item">

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center mt-5">Search For Availability</h1>
                <form
                    action="/make-reservation"
                    method="get"
                    novalidate
                    class="needs-validation"
                >
                    <div class="row" id="reservations-date">
                        <div class="col">
                            <input
                                placeholder="Arival Date"
                                required
                                type="text"
                                class="form-control"
                                name="start"
                            />
                        </div>
                        <div class="col">
                            <input
                                placeholder="Departure Date"
                                required
                                type="text"
                                class="form-control"
                                name="end"
                            />
                        </div>
                    </div>
                    <hr />
                    <button type="submit" class="btn btn-primary">
                        Search Availability
                    </button>
                    <button id="testing">Test</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row my-footer">
        <div class="col">Left</div>
        <div class="col">Middle</div>
        <div class="col">Right</div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <!-- This notic altering package js script -->
    <script src="https://unpkg.com/notie"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            "use strict";

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll(".needs-validation");

            // Loop over them and prevent submission
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    "submit",
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add("was-validated");
                    },
                    false,
                );
            });
        })();

        const elem = document.getElementById("reservations-date");
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
        });

        document.getElementById("testing").addEventListener("click", () => {
            let html = `
              <form id="check-availability-form" action="post" action="" novalidate class="needs-validation">
                <div class="row">
                  <div class="col">
                    <div class="row" id="reservation-dates-model">
                      <div class="col">
                        <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival"/>
                      </div>
                      <div class="col">
                        <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Depature"/>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            `;
            attention.custom({ title: "Choose Your Dates", msg: html });
        });

        function notify(msgType, msg) {
            notie.alert({
                type: msgType,
                text: msg,
            });
        }

        function notifyModel(title, text, icon, confirmationBtn) {
            Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmationBtn,
            });
        }

        function Prompt() {
            let toast = function (c) {
                const { msg = "", icon = "success", position = "top-end" } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    },
                });
                Toast.fire({});
            };

            let success = function (c) {
                const { msg = "", title = "", footer = "" } = c;
                Swal.fire({
                    icon: "success",
                    title: title,
                    text: msg,
                    footer: footer,
                });
            };

            let error = function (c) {
                const { msg = "", title = "", footer = "" } = c;
                Swal.fire({
                    icon: "error",
                    title: title,
                    text: msg,
                    footer: footer,
                });
            };

            async function custom(c) {
                const { msg = "", title = "" } = c;
                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    showCancelButton: true,
                    focusConfirm: false,
                    willOpen: () => {
                        const elem = document.getElementById(
                            "reservation-dates-model",
                        );
                        const rangePicker = new DateRangePicker(elem, {
                            format: "yyyy-mm-dd",
                            showOnFoucs: true,
                        });
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById("start").value,
                            document.getElementById("end").value,
                        ];
                    },
                    didOpen: () => {
                        document
                            .getElementById("start")
                            .removeAttribute("disabled");
                        document
                            .getElementById("end")
                            .removeAttribute("disabled");
                    },
                });
                if (formValues) {
                    Swal.fire(JSON.stringify(formValues));
                }
            }

            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            };
        }
    </script>
</body>
{{end}}
